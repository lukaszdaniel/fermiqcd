name: Build fermiQCD

on: [push, pull_request]

concurrency:
  group: ${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  unix:
    name: FermiQCD on ${{ matrix.os }} with ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [g++, clang++]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install LLVM 18 (Ubuntu + clang)
        if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'clang++'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18 clang-18 lld-18
          echo "/usr/lib/llvm-18/bin" >> $GITHUB_PATH

      - name: Compile
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" && "${{ matrix.compiler }}" == "clang++" ]]; then
            make \
            CXX=clang++-18 \
            AR=llvm-ar-18 \
            RANLIB=llvm-ranlib-18 \
            LDFLAGS="-fuse-ld=lld -flto -L$(pwd)/Libraries -lm"
          else
            make CXX=${{ matrix.compiler }}
          fi

  windows:
    name: FermiQCD on Windows (MSYS2 MinGW)
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make

      - name: Compile
        shell: msys2 {0}
        run: |
          export PATH=/mingw64/bin:$PATH
          mingw32-make
